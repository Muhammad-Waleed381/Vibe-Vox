<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VibeVox MVP</title>
    <style>
      :root {
        --bg: #f5f2ec;
        --panel: #fff8ee;
        --ink: #1f1c17;
        --accent: #b45a2b;
        --accent-dark: #8e4521;
        --muted: #6b6156;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "IBM Plex Serif", "Georgia", serif;
        color: var(--ink);
        background: radial-gradient(800px 400px at 20% 20%, #fff2db, transparent),
          linear-gradient(180deg, #f7f2ea 0%, #ede2d2 100%);
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }
      .panel {
        width: min(880px, 95vw);
        background: var(--panel);
        border: 1px solid #e3d5c3;
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(48, 32, 18, 0.15);
        padding: 28px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 8px;
        letter-spacing: 0.4px;
      }
      p {
        margin: 0 0 20px;
        color: var(--muted);
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-bottom: 16px;
      }
      input, textarea {
        width: 100%;
        border: 1px solid #d9c8b5;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        background: #fffaf3;
        color: var(--ink);
      }
      textarea { min-height: 160px; resize: vertical; }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
        transition: transform 0.15s ease, background 0.15s ease;
      }
      button:hover { background: var(--accent-dark); transform: translateY(-1px); }
      button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 999px;
        background: #ead7c5;
        color: #6a3a1c;
        font-size: 12px;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>VibeVox MVP</h1>
        <p>Live adaptive narration: text → emotion → style prompt → Qwen3-TTS, streamed as it’s generated.</p>

        <div class="grid">
          <div>
            <label for="port">TTS Server Port</label>
            <input id="port" type="number" value="5000" min="1" max="65535" />
          </div>
          <div>
            <label for="speaker">Speaker</label>
            <input id="speaker" type="text" value="Male_Narrator" />
          </div>
          <div>
            <label for="groq_model">Groq Model</label>
            <input id="groq_model" type="text" value="llama-3.1-8b-instant" />
          </div>
          <div>
            <label for="crossfade">Crossfade (ms)</label>
            <input id="crossfade" type="number" value="50" min="0" max="500" />
          </div>
        </div>

        <div>
          <label for="text">Text</label>
          <textarea id="text">The hallway was quiet. He paused, listening for any sound.</textarea>
        </div>

        <div class="actions" style="margin-top: 16px;">
          <button id="live">Live Play</button>
          <button id="stop" disabled>Stop</button>
          <button id="export">Export Audiobook</button>
          <span class="badge" id="status">Idle</span>
        </div>

        <div style="margin-top: 12px;">
          <audio id="player" controls style="width: 100%;"></audio>
        </div>

        <div class="status" style="margin-top: 10px;">
          <a id="download" href="#" style="display: none;">Download export</a>
        </div>
        <div class="status" id="detail"></div>
      </div>
    </div>

    <script>
      const liveBtn = document.getElementById("live");
      const stopBtn = document.getElementById("stop");
      const exportBtn = document.getElementById("export");
      const statusBadge = document.getElementById("status");
      const detail = document.getElementById("detail");
      const downloadLink = document.getElementById("download");
      const portInput = document.getElementById("port");
      const speakerInput = document.getElementById("speaker");
      const groqModelInput = document.getElementById("groq_model");
      const crossfadeInput = document.getElementById("crossfade");
      const textInput = document.getElementById("text");
      const player = document.getElementById("player");

      let controller = null;
      let audioCtx = null;
      let nextStartTime = 0;
      let sources = [];
      let exportPoll = null;
      let exportJobId = null;

      function setStatus(label, info) {
        statusBadge.textContent = label;
        detail.textContent = info || "";
      }

      function clearDownload() {
        if (!downloadLink) return;
        downloadLink.style.display = "none";
        downloadLink.href = "#";
        downloadLink.removeAttribute("download");
      }

      function setDownload(url, filename) {
        if (!downloadLink) return;
        downloadLink.style.display = "inline-block";
        downloadLink.href = url;
        if (filename) downloadLink.setAttribute("download", filename);
      }

      function decodeBase64ToBytes(b64) {
        const binary = atob(b64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes;
      }

      function stopAudio() {
        for (const node of sources) {
          try { node.stop(); } catch (_) {}
        }
        sources = [];
        nextStartTime = 0;
        if (audioCtx) {
          try { audioCtx.close(); } catch (_) {}
        }
        audioCtx = null;
      }

      function stopExportPolling() {
        if (exportPoll) {
          clearInterval(exportPoll);
          exportPoll = null;
        }
        exportJobId = null;
      }

      function stop() {
        if (controller) controller.abort();
        controller = null;
        stopExportPolling();
        stopAudio();
        clearDownload();
        if (player) {
          player.pause();
          player.removeAttribute("src");
          player.load();
        }
        liveBtn.disabled = false;
        exportBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus("Idle", "");
      }

      function getCrossfadeSeconds() {
        const ms = Number(crossfadeInput.value || "50");
        if (!Number.isFinite(ms)) return 0.05;
        return Math.max(0, Math.min(ms, 500)) / 1000.0;
      }

      function scheduleBuffer(audioBuffer, crossfadeSec) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const fade = Math.min(crossfadeSec, audioBuffer.duration / 2);
        const startAt = Math.max(nextStartTime ? (nextStartTime - fade) : (now + 0.05), now + 0.02);
        nextStartTime = startAt + audioBuffer.duration;

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;

        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0, startAt);
        gain.gain.linearRampToValueAtTime(1, startAt + fade);
        gain.gain.setValueAtTime(1, Math.max(startAt + fade, nextStartTime - fade));
        gain.gain.linearRampToValueAtTime(0, nextStartTime);

        source.connect(gain).connect(audioCtx.destination);
        source.start(startAt);
        sources.push(source);
      }

      async function livePlay() {
        stop();
        const text = textInput.value.trim();
        if (!text) {
          setStatus("Error", "Text is required");
          return;
        }

        liveBtn.disabled = true;
        exportBtn.disabled = true;
        stopBtn.disabled = false;
        setStatus("Connecting", "Starting live stream...");

        controller = new AbortController();
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();

        const payload = {
          text,
          tts_port: Number(portInput.value || "5000"),
          speaker: speakerInput.value || "Male_Narrator",
          groq_model: groqModelInput.value || "llama-3.1-8b-instant",
        };

        try {
          const response = await fetch(`/api/speak_stream`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            signal: controller.signal,
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || "Failed to stream audio");
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";
          let chunkCount = null;
          let chunksSeen = 0;
          const crossfadeSec = getCrossfadeSeconds();

          setStatus("Streaming", "Waiting for first chunk...");

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            while (true) {
              const nl = buffer.indexOf("\n");
              if (nl === -1) break;
              const line = buffer.slice(0, nl).trim();
              buffer = buffer.slice(nl + 1);
              if (!line) continue;

              const msg = JSON.parse(line);
              if (msg.type === "meta") {
                chunkCount = msg.chunk_count;
                setStatus("Streaming", `Preparing ${chunkCount} chunks...`);
                continue;
              }
              if (msg.type === "chunk") {
                chunksSeen += 1;
                setStatus("Playing", chunkCount ? `Chunk ${chunksSeen}/${chunkCount}` : `Chunk ${chunksSeen}`);

                const bytes = decodeBase64ToBytes(msg.audio_b64);
                const ab = bytes.buffer.slice(bytes.byteOffset, bytes.byteOffset + bytes.byteLength);
                const audioBuffer = await audioCtx.decodeAudioData(ab);
                scheduleBuffer(audioBuffer, crossfadeSec);
                continue;
              }
              if (msg.type === "done") {
                setStatus("Playing", "Stream complete (finishing playback)");
                liveBtn.disabled = false;
                exportBtn.disabled = false;
                if (sources.length) {
                  const last = sources[sources.length - 1];
                  last.onended = () => stop();
                } else {
                  stop();
                }
                return;
              }
              if (msg.type === "error") {
                throw new Error(msg.error || "Stream error");
              }
            }
          }
        } catch (err) {
          stop();
          setStatus("Error", err.message || "Streaming failed");
        }
      }

      async function exportAudiobook() {
        stop();
        const text = textInput.value.trim();
        if (!text) {
          setStatus("Error", "Text is required");
          return;
        }

        liveBtn.disabled = true;
        exportBtn.disabled = true;
        stopBtn.disabled = false;
        setStatus("Export", "Starting export job...");

        controller = new AbortController();
        const payload = {
          text,
          tts_port: Number(portInput.value || "5000"),
          speaker: speakerInput.value || "Male_Narrator",
          groq_model: groqModelInput.value || "llama-3.1-8b-instant",
          crossfade_ms: Number(crossfadeInput.value || "50"),
        };

        try {
          const response = await fetch(`/api/export`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            signal: controller.signal,
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || "Failed to start export");
          }
          const job = await response.json();
          exportJobId = job.job_id;

          exportPoll = setInterval(async () => {
            try {
              const st = await fetch(`/api/export/${exportJobId}`);
              const data = await st.json();
              if (data.status === "error") {
                throw new Error(data.error || "Export failed");
              }
              if (data.status === "done") {
                clearInterval(exportPoll);
                exportPoll = null;
                const url = data.download_url;
                setStatus("Ready", "Export complete");
                setDownload(url, `vibevox_${exportJobId}.wav`);
                controller = null;
                liveBtn.disabled = false;
                exportBtn.disabled = false;
                stopBtn.disabled = true;
                return;
              }
              const total = data.chunk_total || 0;
              const done = data.chunk_done || 0;
              setStatus("Export", total ? `Rendering ${done}/${total} chunks...` : "Rendering...");
            } catch (e) {
              stop();
              setStatus("Error", e.message || "Export failed");
            }
          }, 1000);
        } catch (err) {
          stop();
          setStatus("Error", err.message || "Export failed");
        }
      }

      liveBtn.addEventListener("click", livePlay);
      stopBtn.addEventListener("click", stop);
      exportBtn.addEventListener("click", exportAudiobook);
    </script>
  </body>
</html>
